[package]
name = "flatpak-frontend"
version = "0.1.0"
edition = "2018"

[dependencies]
log = "0.4.8"
pretty_env_logger = "0.4"
gtk = { version = "0.9", features = ["v3_22"] }
gtk-macros = "0.2.0"
gdk = "0.13.0"
gdk-pixbuf = "0.9.0"
libhandy = { git="https://gitlab.gnome.org/World/Rust/libhandy-rs" }
glib = { version = "0.10", features = ["v2_50"] }
gio = { version = "0.9", features = ["v2_46"] }
gettext-rs= { version = "0.4", features = ["gettext-system"] }
flatpak = { git="https://gitlab.gnome.org/haecker-felix/flatpak-rs" }
appstream = { git = "https://github.com/bilelmoussaoui/appstream/", features = ["gzip"]}
url = "2.1.1"
async-std = "1.4.0"
isahc = {version = "0.9", features = ["json"]}
thiserror = "1.0.20"
futures-util = "0.3.1"
broadcaster = "1.0.0"
lazy_static = "1.4.0"
diesel = { version = "1.4.5", features = ["sqlite", "r2d2", "chrono"] }
diesel_migrations = "1.4.0"
serde_json = "1.0"
chrono = "0.4.15"
html2pango = "0.3.3"
async-process = "0.1.3"
regex = "1.3.9"
